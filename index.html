<html lang="en">
<head>

<body>
    <section class="header_section">
            <div class="title"><h1>~Analyzer.</h1></div>
    </section>

    <section class="data-body">
        <div class="data-box">
            <div class="card" id="word-card">
                <h3>Word Count</h3>
                <div class="values">
                    <h4 id="word-value"></h4>
                </div>
            </div>

            <div class="card" id="char-card">
                <h3>Character Count</h3>
                <div class="values">
                    <h4 id="char-value"></h4>
                </div>
            </div>

            <div class="card" id="sentence-count-card">
                <h3>Sentences</h3>
                <div class="values">
                    <h4 id="sentence-count"></h4>
                </div>
            </div>

            <div class="card" id="rte-card">
                <h3>Reading Time Est</h3>
                <div class="values">
                    <h4 id="rte-value"></h4>
                </div>
            </div>

            <div class="card" id="avg-card">
                <h3>Avg. Word Length</h3>
                <div class="values">
                    <h4 id="avg-word-lenght-value"></h4>
                </div>
            </div>

            <div class="card c" id="most-repeated-word-card">
                <h3>Most Repeated Word</h3>
                <div class="values">
                    <h4 id="repeated-value"></h4>
                </div>
            </div>

        </div>
    </section>

    <div class="textarea">
        <textarea name="text-input" id="text-input" placeholder="Enter Text..."></textarea>
        <!-- <button onclick="analyze()" class="submit-btn">Analyze</button>
        <button onclick="clear_text()" class="reset-btn">Reset</button> -->
    </div>
    <div class="button-area">
        <button onclick="analyze()" class="submit-btn">Analyze</button>
        <button onclick="clear_text()" class="reset-btn">Reset</button>
    </div>

</body>
<script src="index.js"></script>
</html>
